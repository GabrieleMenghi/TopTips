<!DOCTYPE html>

                        <div class="toggle text-dark">
                            <i class="bx bx-menu"></i>
                        </div>
                        <div class="logo col-2">
                            <div class="icons">
                                <div class="icon">

                                <i class="bx bxs-bell"></i>

                    </div>

            </div>
        </div>

                    <i class="bx bxs-home"></i>
                    <span>Home</span>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-bell"></i>
                    <span>Notifications</span>
                </li>
                <li class="nav-item">
                    <i class='bx bx-plus-circle'></i>
                    <span>New Post</span>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-user"></i>
                    <span>Profile</span>
                </li>
            </ul>
        </nav>
    </div>
    
    <!--Main da riempire-->
    <main>

    </main>

    <div>

        <div class="row">
            <div class="col-12">
                <footer class="footer-mobile bg-dark fixed-bottom">
                    <ul class="nav nav-pills">
                        <li class="nav-item col-2 text-center active">
                            <i class="bx bxs-home"></i>
                        </li>
                        <div class="col-3"></div>
                        <li class="nav-item col-2 text-center">
                            <i class='bx bx-plus-circle'></i>
                        </li>
                        <div class="col-3"></div>
